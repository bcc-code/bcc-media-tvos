fragment ItemSectionFragment on ItemSection {
    __typename
    title
    metadata {
        prependLiveElement
        useContext
        collectionId
    }
    items {
        items {
            id
            title
            description
            image
            item {
                __typename
                ... on Episode {
                    progress
                    duration
                    locked
                    inMyList
                }
            }
        }
    }
}
