query GetEpisode($id: ID!) {
    episode(id: $id) {
        id
        type
        title
        image
        ageRating
        publishDate
        description
        progress
        streams {
            url
            type
        }
        season {
            id
            title
            show {
                id
                title
            }
        }
    }
}

query GetEpisodeSeason($id: ID!) {
    season(id: $id) {
        ...EpisodeSeason
    }
}

fragment EpisodeSeason on Season {
    title
    show {
        title
        description
        seasons(first: 100) {
            items {
                id
                title
            }
        }
    }
    episodes(first: 100) {
        items {
            id
            title
            description
            image
        }
    }
}

query GetDefaultEpisodeIdForShow($id: ID!) {
    show(id: $id) {
        defaultEpisode {
            id
        }
    }
}

query GetDefaultEpisodeIdForStudyTopic($id: ID!) {
    studyTopic(id: $id) {
        defaultLesson {
            defaultEpisode {
                id
            }
        }
    }
}

query GetDefaultEpisodeIdForSeason($id: ID!) {
    season(id: $id) {
        defaultEpisode {
            id
        }
    }
}
