query GetEpisode($id: ID!) {
    episode(id: $id) {
        id
        title
        image
        ageRating
        publishDate
        description
        streams {
            url
            type
        }
        season {
            id
        }
    }
}

query GetEpisodeSeason($id: ID!) {
    season(id: $id) {
        ...EpisodeSeason
    }
}

fragment EpisodeSeason on Season {
    title
    show {
        title
        description
        seasons(first: 100) {
            items {
                id
                title
            }
        }
    }
    episodes(first: 100) {
        items {
            id
            title
            description
            image
        }
    }
}